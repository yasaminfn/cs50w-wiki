{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <div>
    <h1 >{{title}}</h1>
    </div>

    <div>
    {{content | safe}}
    </div>


    <div>
    <form action="{% url 'edit_entry' %}" method="POST">
    {% csrf_token %}
    <input type="hidden" name="entry_title" value="{{title}}">
    <input type="submit" class="btn btn-danger" value="Edit">
    </form>
    </div>

{% endblock %}
