{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>Edit</h1>

    <form action="{% url 'save_edit' %}" method="POST">
        {% csrf_token %}
        <div>
        <label for="title">Title</label>
        <input style= "width: 600px;" class="form-control" type="text" name="title"  value="{{title}}">
        </div>
        <div>
        <label for="content">Content</label>
        <textarea style="height: 400px; width: 600px;" class="form-control" id="content" name="content"
                      value="{{content}}">{{content}}</textarea>
        </div><br>
        <div>
        <input class="btn btn-primary" type="submit" value="Save">
        </div>
    </form>
   

{% endblock %}
