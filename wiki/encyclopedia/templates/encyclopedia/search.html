{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>Search Results containing "{{q}}" :</h1>
    

    <ul>
        {% for entry in entries %}
            {% if entry %}  
                <li><a href="{% url 'markdown_page' filename=entry %}">{{ entry }}</a></li>  
            {% endif %}  
        {% endfor %}
    </ul>

{% endblock %}
